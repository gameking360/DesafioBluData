<!--Lista de todas as empresas no banco de dados-->
<table mat-table [dataSource]="companys" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- UF Column -->
  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeFantasia">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
  </ng-container>

  <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
  </ng-container>


    
  <tr mat-header-row *matHeaderRowDef="displayCollumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayCollumns;"></tr>
</table>
